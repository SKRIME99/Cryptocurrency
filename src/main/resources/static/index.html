<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Info</title>
    <style>
        body{
            background-color: #00aefe;
        }
        </style>
</head>
<body>
<div id="header">
    <h1>CryptoInfo</h1>
</div>
<hr>
<div id="searchBox">
    <form id="cryptoForm" method="get">
        <label for="cryptoInput">Enter Cryptocurrency:</label>
        <input type="text" id="cryptoInput" name="name" required>
        <button type="button" onclick="submitForm()">See JSON</button>
    </form>
</div>
<div id="cryptoInfo">
    <!-- JSON data will be displayed here -->
</div>

<script>
    function submitForm() {
        var cryptoName = document.getElementById('cryptoInput').value;
        var formAction = '/cryptocurrency/' + encodeURIComponent(cryptoName);
        document.getElementById('cryptoForm').action = formAction;
        document.getElementById('cryptoForm').submit();
    }
</script>
</body>
</html>
